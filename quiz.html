<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Website</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to the Quiz!</h1>
        <div id="question-container">
            <p id="question-text">Question goes here.</p>
            <ul id="options-list">
                <li><input type="radio" name="answer" value="option1"> Option 1</li>
                <li><input type="radio" name="answer" value="option2"> Option 2</li>
                <li><input type="radio" name="answer" value="option3"> Option 3</li>
                <li><input type="radio" name="answer" value="option4"> Option 4</li>
            </ul>
        </div>
        <button id="next-button">Next</button>
        <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
